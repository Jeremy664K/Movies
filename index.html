                    <ul class="nav__ul">
                        <li>
                            <a class="nav__link nav__link--active" title="Inicio" href="#">Inicio</a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a class="nav__link" title="Novedades" href="#">Series</a>
                        </li>
                        <li>

                        <li>

                <div class="nav__second">
                    <form class="nav__form" method="get">
                        <div class="nav__group">
                            <span class="nav__icon">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">

            </nav>
        </div>

                    <div class="hero__group hero__group--inline">
                        <button class="hero__button" title="Más información">
